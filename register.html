	<div class="other">
		
	
	
		<form id="register" action="index.html" method="get" name="register_form" >
			<ul class="list">
				<li>
					<h2 class="title">用户注册</h2>
					<span class="required_notify">* 表示必须填</span>
				</li>
				<li>
					<label for="name"><span class="red">*</span>用户名：</label>
					<input id="name" type="text" placeholder="请输入用户名" maxlength="16" required/>
					<span class="input_hint">4-16个字符，字母/中文/数字/下划线</span>
				</li>
				<li>
					<label for="email"><span class="red">*</span>常用邮箱：</label>
					<input id="email" type="text" placeholder="请输入您的邮箱" required/>
					<span class="input_hint">请输入常用邮箱</span>
				</li>
				<li>
					<label for="password_1"><span class="red">*</span>设置密码：</label>
					<input id="password_1" type="password" placeholder="设置密码"  maxlength="16" required/>
					<span class="input_hint">6-20个字符，不含有空格</span>
				</li>
					<li>
					<label for="password_2"><span class="red">*</span>确认密码：</label>
					<input id="password_2" type="password" placeholder="确认密码"  maxlength="20" required/>
					<span class="input_hint">6-20个字符，不含有空格</span>
				</li>
				<li>
					<label for="message">备注：</label>
					<input id="message" type="text" oncanplay="备注" />
					<span class="input_hint">有什么想说的，	请在这留下备注吧</span>
				</li>
				<li>
					<button class="submit" type="submit">立即注册</button>
				</li>
			</ul>
		</form>
			</div>
			<footer>
			<footer>
